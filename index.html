<!DOCTYPE html>
<html>
<head>
  <title>Search Anything</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding-top: 100px;
    }
    input {
      padding: 10px;
      width: 250px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Search Anything</h1>
  <input type="text" id="searchInput" placeholder="Type here..." />
  <button onclick="submitSearch()">Submit</button>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyOwuR5ZsAaFtPmMkiHWR_j7AUQ2xPp9igcEHXHapS3tIqx--2Q5WlRkTYswAKvvpcXzQ/exec"; // Replace this

    function submitSearch() {
      const input = document.getElementById("searchInput").value;
      fetch(scriptURL, {
        method: 'POST',
        body: new URLSearchParams({ query: input })
      }).then(res => {
        if (res.ok) {
          alert("Submitted!");
          document.getElementById("searchInput").value = "";
        } else {
          alert("Something went wrong");
        }
      }).catch(err => {
        alert("Failed to connect");
        console.error(err);
      });
    }
  </script>

</body>
</html>
